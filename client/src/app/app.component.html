<main>
  <div class="min-h-24 menubar mb-4 text-center sm:text-left content-center">
    <h2 class="px-0 sm:px-4 text-2xl font-bold ">
      Data-table dashboard
    </h2>
  </div>
  <div class="content p-4">
    <data-table-wrapper [dataRows]=data />
    <div class="py-4 flex flex-col sm:flex-row items-end justify-end gap-2">
      <p-button label="Start receiving" (onClick)="startReceiving()" [disabled]="shouldReceive"/>
      <p-button label="Stop receiving" (onClick)="stopReceiving()" [disabled]="!shouldReceive"/>
      <p-button label="Reset" [link]="true" (onClick)="reset()"/>
    </div>
  </div>
</main>
